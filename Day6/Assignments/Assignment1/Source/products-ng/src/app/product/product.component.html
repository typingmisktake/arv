<div
  class="p-3 transition-all bg-white rounded-lg shadow-lg cursor-pointer duration-400 hover:shadow-2xl hover:scale-105"
>
  <div class="mb-5">
    <h1 class="text-3xl line-clamp-1">{{ product.name }}</h1>
  </div>
  <div class="flex flex-col gap-2">
    <div>
      <div class="flex justify-between">
        <p>Price</p>
        <h3 class="text-xl">&#8377;{{ product.price }}</h3>
      </div>
      <div class="flex justify-between">
        <p>Quantity</p>
        <h4 class="text-xl">{{ product.quantity }}</h4>
      </div>
    </div>
    <hr />
    <div class="">
      <div class="flex justify-between">
        <p>Gross</p>
        <h4 class="text-2xl">&#8377;{{ gross }}</h4>
      </div>
      <div class="flex justify-between">
        <p>Discount</p>
        <h4 class="text-xl opacity-75">- &#8377;{{ discount }}</h4>
      </div>
    </div>
    <h2
      class="py-2 text-3xl text-center text-white transition-colors rounded shadow cursor-pointer duration-400 bg-slate-800 hover:bg-sky-500"
    >
      &#8377;{{ total }}
    </h2>
  </div>
</div>
