<style>
  .wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .alphabet {
    font-size: 2rem;
    background-color: rgb(63, 75, 185);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
    width: 100px;
    color: white;
    cursor: pointer;
    transition: all 0.5s;
    border-radius: 24px;
  }

  .alphabet:hover {
    background-color: rgb(27, 35, 104);
    border-radius: 0%;
    font-size: 4rem;
  }
</style>

<div class="wrapper">
  <div *ngFor="let alphabet of alphabets" class="alphabet">
    {{ alphabet }}
  </div>
</div>
