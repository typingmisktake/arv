<style>
  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 720px;
    gap: 2rem;
  }

  .btn {
    background-color: black;
    padding: 2rem 4rem;
    color: white;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    transition: all 1s;
    border-radius: 24px;
  }

  .btn:hover {
    color: bisque;
    border-radius: 0;
    letter-spacing: 0.2rem;
  }
</style>

<div class="main">
  <div class="left">
    <button class="btn" (click)="toggle()">Click to toggle alphabets</button>
  </div>
  <div class="right" *ngIf="displayAlphabets">
    <app-alphabets></app-alphabets>
  </div>
</div>
