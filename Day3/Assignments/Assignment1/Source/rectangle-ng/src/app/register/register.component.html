<div>
  <h1>Register</h1>
  <form action="javascript:void(0)" (submit)="register()">
    <div class="mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        [(ngModel)]="user.name"
        placeholder="eg. Sufyan"
      />
    </div>
    <div class="mb-3">
      <label for="address">Address</label>
      <input
        type="text"
        name="address"
        id="address"
        class="form-control"
        [(ngModel)]="user.address"
        placeholder="eg. Ahmedabad"
      />
    </div>
    <div class="mb-3">
      <label for="pan">PAN Number</label>
      <input
        type="text"
        name="pan"
        id="pan"
        placeholder="eg. ABCDE1234F"
        [(ngModel)]="user.pan"
        class="form-control"
      />
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
  <p class="display-3">{{ paragraph }}</p>
</div>
