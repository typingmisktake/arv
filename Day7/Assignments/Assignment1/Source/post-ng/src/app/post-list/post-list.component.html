<div class="flex gap-8">
  <div class="w-3/5">
    <div class="p-3">
      <app-post-form (createPost)="handleCreatePost($event)"></app-post-form>
    </div>
    <hr />
    <div class="flex flex-wrap">
      <div *ngFor="let post of posts" class="w-full p-4">
        <app-post-item
          [post]="post"
          (onLike)="handleLike($event)"
        ></app-post-item>
      </div>
    </div>
  </div>
  <div class="w-2/5">
    <div class="flex items-center justify-between">
      <p class="text-primary">Liked Posts : {{ count }}</p>
      <a
        href="#"
        class="px-4 py-2 text-white rounded-full bg-primary group"
        (click)="toggleLikedPosts()"
        ><span
          [class]="
            'mr-1 fa-solid group-hover:mr-2 transition-all ' +
            toggleButtonIconClass
          "
        ></span
        >{{ toggleButtonText }}</a
      >
    </div>
    <div *ngIf="showLiked">
      <div *ngFor="let post of likedPosts" class="w-full p-4">
        <app-post-item
          [post]="post"
          (onLike)="handleLike($event)"
        ></app-post-item>
      </div>
    </div>
  </div>
</div>
